<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSH - Project Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%;
            --bg-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #4a5fc7 0%, #5a3d80 100%);
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --card-bg: #0f3460;
            --card-hover: #1a4a7a;
            --border-color: #2d3f5f;
            --shadow: rgba(0, 0, 0, 0.3);
            --modal-overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 1100px;
            width: 100%;
            overflow: hidden;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeInDown 0.6s ease;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            padding: 25px 40px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 14px 24px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            font-size: 1rem;
            background: var(--container-bg);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .breadcrumb {
            padding: 20px 40px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .breadcrumb-item {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: var(--text-muted);
        }

        .content {
            padding: 40px;
        }

        .section h2 {
            font-size: 1.7rem;
            color: var(--text-primary);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 18px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-icon {
            font-size: 2.8rem;
            margin-bottom: 12px;
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.25rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: var(--card-bg);
            padding: 22px 28px;
            border-radius: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            cursor: pointer;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-item:hover {
            background: var(--card-hover);
            transform: translateX(5px);
        }

        .file-item.hidden {
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .file-icon {
            font-size: 2.2rem;
        }

        .file-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .download-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .download-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--container-bg);
            padding: 45px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
        }

        .modal h3 {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 32px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: scale(1.05);
        }

        .modal-btn.secondary {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .modal-btn.secondary:hover {
            background: var(--card-hover);
        }

        .footer {
            background: var(--card-bg);
            padding: 28px;
            text-align: center;
            color: var(--text-muted);
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .content {
                padding: 30px 20px;
            }
            .search-bar,
            .breadcrumb {
                padding: 20px;
            }
            .file-item {
                flex-direction: column;
                text-align: center;
                gap: 18px;
            }
            .header-controls {
                position: static;
                margin-top: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <script>
        const i18n = {
            zh: {
                home: 'ğŸ  é¦–é¡µ',
                searchPlaceholder: 'æœç´¢æ–‡ä»¶æˆ–åˆ†æ”¯...',
                branchesTitle: 'ğŸ“‚ åˆ†æ”¯å¯¼èˆª',
                filesTitle: 'ğŸ“ æ–‡ä»¶åˆ—è¡¨',
                download: 'ä¸‹è½½',
                downloadTitle: 'ä¸‹è½½æ–‡ä»¶',
                downloadText: 'ç‚¹å‡»ç¡®å®šå°†åœ¨ GitHub ä¸­æ‰“å¼€æ­¤æ–‡ä»¶',
                cancel: 'å–æ¶ˆ',
                githubDownload: 'GitHub ä¸‹è½½',
                noResults: 'æœªæ‰¾åˆ°åŒ¹é…ç»“æœ',
                footer: 'ç”± GitHub å¼ºåŠ›é©±åŠ¨',
                welcome: 'æ¬¢è¿æ¥åˆ°æˆ‘çš„é¡¹ç›®ä»“åº“',
                mainDesc: 'ä¸»åˆ†æ”¯ - ç¨³å®šç‰ˆæœ¬å’Œå±•ç¤ºé¡µé¢',
                videoDesc: 'è§†é¢‘æ–‡ä»¶åˆ†æ”¯ - å­˜å‚¨å„ç±»è§†é¢‘èµ„æº',
                gameDesc: 'æ¸¸æˆæ–‡ä»¶åˆ†æ”¯ - æ¸¸æˆç›¸å…³èµ„æº',
                programDesc: 'å®éªŒç¨‹åºåˆ†æ”¯ - ä»£ç å’Œç¨‹åºæ–‡ä»¶',
                exampleFile: 'æ–‡æœ¬æ–‡ä»¶ - å®ä¾‹æ–‡ä»¶'
            },
            en: {
                home: 'ğŸ  Home',
                searchPlaceholder: 'Search files or branches...',
                branchesTitle: 'ğŸ“‚ Branch Navigation',
                filesTitle: 'ğŸ“ File List',
                download: 'Download',
                downloadTitle: 'Download File',
                downloadText: 'Click OK to open this file on GitHub',
                cancel: 'Cancel',
                githubDownload: 'GitHub Download',
                noResults: 'No results found',
                footer: 'Powered by GitHub',
                welcome: 'Welcome to my project repository',
                mainDesc: 'Main branch - Stable releases and showcase',
                videoDesc: 'Video branch - Various video resources',
                gameDesc: 'Game files branch - Game related resources',
                programDesc: 'Experimental program branch - Code and program files',
                exampleFile: 'Text file - Example file'
            }
        };

        const data = {
            branches: {
                main: {
                    name: 'main',
                    icon: 'ğŸŒ¿',
                    desc: { zh: 'ä¸»åˆ†æ”¯ - ç¨³å®šç‰ˆæœ¬å’Œå±•ç¤ºé¡µé¢', en: 'Main branch - Stable releases and showcase' },
                    branches: ['è§†é¢‘', 'æ¸¸æˆæ–‡ä»¶', 'å®éªŒç¨‹åº'],
                    files: [
                        { name: 'å®ä¾‹æ–‡ä»¶.txt', icon: 'ğŸ“„', desc: { zh: 'æ–‡æœ¬æ–‡ä»¶ - å®ä¾‹æ–‡ä»¶', en: 'Text file - Example file' }, url: 'https://github.com/LSHqwq/LSH/blob/main/å®ä¾‹æ–‡ä»¶.txt' }
                    ]
                },
                'è§†é¢‘': {
                    name: 'è§†é¢‘',
                    icon: 'ğŸ¬',
                    desc: { zh: 'è§†é¢‘æ–‡ä»¶åˆ†æ”¯ - å­˜å‚¨å„ç±»è§†é¢‘èµ„æº', en: 'Video branch - Various video resources' },
                    branches: [],
                    files: []
                },
                'æ¸¸æˆæ–‡ä»¶': {
                    name: 'æ¸¸æˆæ–‡ä»¶',
                    icon: 'ğŸ®',
                    desc: { zh: 'æ¸¸æˆæ–‡ä»¶åˆ†æ”¯ - æ¸¸æˆç›¸å…³èµ„æº', en: 'Game files branch - Game related resources' },
                    branches: [],
                    files: []
                },
                'å®éªŒç¨‹åº': {
                    name: 'å®éªŒç¨‹åº',
                    icon: 'ğŸ’»',
                    desc: { zh: 'å®éªŒç¨‹åºåˆ†æ”¯ - ä»£ç å’Œç¨‹åºæ–‡ä»¶', en: 'Experimental program branch - Code and program files' },
                    branches: [],
                    files: []
                }
            },
            currentPath: ['main']
        };

        let currentLang = 'zh';
        let currentDownload = null;

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('lang-btn').textContent = currentLang === 'zh' ? 'ğŸŒ EN' : 'ğŸŒ ä¸­æ–‡';
            renderPage();
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-btn').textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
        }

        function t(key) {
            return i18n[currentLang][key];
        }

        function goHome() {
            data.currentPath = ['main'];
            renderPage();
        }

        function renderPage() {
            const branchName = data.currentPath[data.currentPath.length - 1];
            const branch = data.branches[branchName];

            document.getElementById('page-title').textContent = branch.icon + ' ' + branch.name;
            document.getElementById('page-subtitle').textContent = branch.desc[currentLang];
            document.getElementById('search-input').placeholder = t('searchPlaceholder');

            renderBreadcrumb();
            renderContent(branch);
        }

        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="goHome()">' + t('home') + '</span>';

            if (data.currentPath.length > 1) {
                for (let i = 1; i < data.currentPath.length; i++) {
                    html += '<span class="breadcrumb-separator">â€º</span>';
                    const path = data.currentPath.slice(0, i + 1);
                    html += '<span class="breadcrumb-item" onclick="goToPath(' + JSON.stringify(path) + ')">' + data.branches[data.currentPath[i]].icon + ' ' + data.currentPath[i] + '</span>';
                }
            }

            breadcrumb.innerHTML = html;
        }

        function goToPath(path) {
            data.currentPath = path;
            renderPage();
        }

        function renderContent(branch) {
            const content = document.getElementById('content');
            let html = '';
            let hasContent = false;

            if (branch.branches.length > 0) {
                html += '<div class="section"><h2>' + t('branchesTitle') + '</h2><div class="grid">';
                branch.branches.forEach(b => {
                    const subBranch = data.branches[b];
                    html += '<div class="card" onclick="openBranch(\'' + b + '\')"><div class="card-icon">' + subBranch.icon + '</div><h3>' + subBranch.name + '</h3><p>' + subBranch.desc[currentLang] + '</p></div>';
                });
                html += '</div></div>';
                hasContent = true;
            }

            if (branch.files.length > 0) {
                html += '<div class="section"><h2>' + t('filesTitle') + '</h2><div class="file-list">';
                branch.files.forEach((file, index) => {
                    html += '<div class="file-item" data-index="' + index + '" onclick="showDownloadModal(\'' + file.name + '\', \'' + file.icon + '\', \'' + file.url + '\')"><div class="file-info"><span class="file-icon">' + file.icon + '</span><div><div class="file-name">' + file.name + '</div><div class="file-desc">' + file.desc[currentLang] + '</div></div></div><button class="download-btn" onclick="event.stopPropagation(); showDownloadModal(\'' + file.name + '\', \'' + file.icon + '\', \'' + file.url + '\')">' + t('download') + '</button></div>';
                });
                html += '</div></div>';
                hasContent = true;
            }

            if (!hasContent) {
                html += '<div class="no-results"><div class="no-results-icon">ğŸ“­</div><p>' + t('noResults') + '</p></div>';
            }

            content.innerHTML = html;
        }

        function openBranch(branchName) {
            data.currentPath.push(branchName);
            renderPage();
        }

        function searchFiles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const fileItems = document.querySelectorAll('.file-item');
            const cards = document.querySelectorAll('.card');

            fileItems.forEach(item => {
                const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                const fileDesc = item.querySelector('.file-desc').textContent.toLowerCase();
                if (fileName.includes(searchTerm) || fileDesc.includes(searchTerm) || searchTerm === '') {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            cards.forEach(card => {
                const cardTitle = card.querySelector('h3').textContent.toLowerCase();
                const cardDesc = card.querySelector('p').textContent.toLowerCase();
                if (cardTitle.includes(searchTerm) || cardDesc.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function showDownloadModal(filename, icon, url) {
            currentDownload = { filename, icon, url };
            document.getElementById('modal-icon').textContent = icon;
            document.getElementById('modal-title').textContent = t('downloadTitle');
            document.getElementById('modal-text').textContent = t('downloadText') + ' "' + filename + '"';
            document.getElementById('modal-confirm').textContent = t('githubDownload');
            document.querySelector('.modal-btn.secondary').textContent = t('cancel');
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentDownload = null;
        }

        document.getElementById('modal-confirm').addEventListener('click', function() {
            if (currentDownload) {
                window.open(currentDownload.url, '_blank');
                closeModal();
            }
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        renderPage();
    </script>
